<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="border_c">
        <div class="intro">
            <h2>CSS Weather Forecast <i class="wi wi-sunset"></i></h2>
            <div class="central">
                <table class="Weather">
                    <tr>
                        <td class="Lisbon" colspan="2">Lisbon<br>
                            <span>21°C</span> <i class="wi wi-day-sunny"></i>
                        </td>
                        <td class="Paris"> Paris <br>
                            <span>11°C</span> <i class="wi wi-night-rain-mix"></i>
                        </td>
                        <td class="Belgrade">Belgrade <br>
                            <span> 15°C</span> <i class="wi wi-day-cloudy"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="Kiev">Kiev <br>
                            <span>21°C</span> <i class="wi wi-day-cloudy-high"></i>
                        </td>
                        <td class="TelAviv">Tel Aviv <br>
                            <span>32°C</span> <i class="wi wi-hot"></i>
                        </td>
                        <td class="Cair">Cair <br>
                            <span>21°C</span> <i class="wi wi-day-sunny"></i>
                        </td>
                        <td class="NewYork">New York <br>
                            <span>17°C</span> <i class="wi wi-day-sleet-storm"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="NewDeihi">New Deihi <br>
                            <span>17°C</span> <i class="wi wi-rain-wind"></i>
                        </td>
                        <td class="SanFrancisco" colspan="2">San Francisco <br>
                            <span>15°C</span> <i class="wi wi-day-cloudy"></i>
                        </td>
                        <td class="Tokyo">Tokyo <br>
                            <span>8°C</span> <i class="wi wi-night-clear"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="Sydney" colspan="4">Sydney <br>
                            <span>25°C</span> <i class="wi wi-night-cloudy"></i>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <h4>Have a nice day and don't forget umbrella if you are in New Deihi now!</h4>
            </div>
        </div>
    </div>
</body>

</html>
